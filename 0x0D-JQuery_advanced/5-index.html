function addNewMember(firstName, lastName) {
    const $row = $("<tr></tr>");
    const $names = $(`
        <td>${firstName}</td>
        <td>${lastName}</td>
`);
    const $x = $("<td>(x)</td>").css("background-color", "orange");

    $row.append($names, $x);
    $x.click(function () {
        $row.remove();
    });
    $("table > tbody").append($row);
}
