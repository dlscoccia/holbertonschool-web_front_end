<!DOCTYPE html>
<html lang="en" dir="ltr">

        <meta charset="utf-8" />

        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function() {
function createFamilyTree() {
    $('body').append(
        $('<table></table>').append(
            $('<thead></thead>').append(
                $('<tr></tr>').append(
                    $('<th></th>').text('Firstname'),
                    $('<th></th>').text('Lastname')
                )

            ),
            $('<tbody></tbody>')
        )
    )
}
function addNewMember(firstName, lastName, position) {
    const $row = $("<tr></tr>")
    const $names = $(`
        <td>${firstName}</td>
        <td>${lastName}</td>
`);
    const $x = $("<td>(x)</td>").css("background-color", "orange")

    $row.append($names, $x);
    $x.click(function () {
        $row.remove();
    });
    if (position === 'before'){
        $("table > tbody").prepend($row)
    } else {
        $("table > tbody").append($row)
    }
}
function createForm() {
    $("table").before("<input type='text'>")
    $("table").before("<input type='text'>")
    $("table").before(`
            <select>
                <option value='before'>Before</option>
                <option value='after'">After</option>
            </select>
        `);
        $("table").before("<input type='submit'>");

    $("input:nth-of-type(3)").click(function () {
    firstName = $("input").first().val();
    lastName = $("input:nth-of-type(2)").val();
    position = $("select").val();
    addNewMember(firstName, lastName, position);
    })
}
createFamilyTree()
createForm();
        });
        </script>
